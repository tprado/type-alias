plugins {
    id 'java-library'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation(
        'org.junit.jupiter:junit-jupiter-api:5.6.0',
        'org.hamcrest:hamcrest:2.2',
    )

    testRuntimeOnly(
        'org.junit.jupiter:junit-jupiter-engine:5.6.0',
    )
}

test {
    useJUnitPlatform()
}
